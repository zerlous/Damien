defaultContentLanguage: zh
baseURL: "https://zerlous.com/"
title: Zerlous
paginate: 5
theme: paperMod


enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    zh:
        languageName: "Chinese"
        weight: 1
        menu:
            main:
                - name: Archives
                  url: archives
                  weight: 5
                - name: Categories
                  url: categories/
                  weight: 10
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10
outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Blog # page title
    description: "Theme PaperMod - zerlous.com"
    author: 'Me'
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowToc: true
    comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: true
        title: 🤠 玻璃晴朗，橘子辉煌 🍊
        imageUrl: /icon_120.png
        imageTitle: my image
        imageWidth: 120
        imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "Hi 🤠"
        Content: >
            Welcome to my personal blog.

            - This is my [Resume](https://resume.zerlous.com).

    socialIcons:
        - name: github
          url: "https://github.com/zerlous"
        # - name: KoFi
        #   url: "https://ko-fi.com/adityatelange"
        - name: RsS
          url: "index.xml"

    label:
        text: "  "
        icon: /logo.png
        iconHeight: 90

